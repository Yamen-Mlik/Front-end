<!-- header.component.html -->
<div class="container mx-auto mt-10">
  <h1 class="text-4xl font-bold mb-8 text-center">Echange Devise</h1>
</div>

<div class="flex items-center justify-center mt-10">
  <label for="search" class="mr-4 text-lg font-semibold text-gray-800"></label>
  <div class="relative flex items-center">
    <input type="text" id="search" name="search" placeholder="chercher une devise " [(ngModel)]="searchTerm" (input)="rechercher(searchTerm)" class="pl-4 pr-10 py-2 w-64 sm:text-sm sm:leading-5 rounded-full border-gray-300 focus:outline-none focus:ring focus:border-indigo-300 transition duration-150 ease-in-out">
  </div>
</div>

<!-- Display results if searchTerm is not empty -->
<div *ngIf="searchTerm && resultats && resultats.length > 0" class="text-center mt-6">
  <ul class="list-disc">
    <li *ngFor="let devise of resultats" class="text-gray-800">{{ devise.nomDevise }}</li>
  </ul>
</div>

<!-- Display message if no results are found -->
<div *ngIf="searchTerm && (!resultats || resultats.length === 0)" class="text-center mt-6 text-gray-800">
  Aucun résultat trouvé.
</div>


<form>


  <div class="container mx-auto">
    <div class="mt-4">
      <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Montant :</label>
      <div class="mt-2">
        <input type="text" placeholder="Donner votre montant" [(ngModel)]="value" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      
    </div>


    <div class="sm:grid sm:grid-cols-3 gap-4 mt-4">
      <div class="sm:col-span-3">
        <label for="repeatSelect" class="block text-sm font-medium leading-6 text-gray-900">Devise :</label>
        <div class="mt-2" >
          <select   placeholder="chercher une devise " [(ngModel)]="select" name="repeatSelect" id="repeatSelect" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6" (change)="onSelectChange()">
            <option  *ngFor="let d of devises" [value]="d.id">{{d.nomDevise}}</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-2 sm:col-start-1">
        <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Montant Converti :</label>
        <div class="mt-2">
          <input placeholder="resultats " type="text" name="city" id="city" [ngModel]="calculateTauxEchange()" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>
  </div>
  <div class="button-container mt-4">
    <a href="/ajouterDevises" class="text-white">
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Ajouter Devise</button>
    </a>
    
    <a href="/devises" class="text-white">
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2">Liste des Devises</button>
    </a>
  </div>


</form>
